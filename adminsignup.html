<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="adminsignup.css">
</head>
<body>
     <div class="login container">
        <div class="login">
            <h2 class="First">Event Management System</h2>
        </div>
     </div>
     <div class="box2">
        <div class="main-box2">
            <div class="login-box2">
                <div class="adminlog">
                    <h1><a href="admin.html">Admin Log In</a></h1>
                </div>
                <div class="userlog">
                    <h1><a href="user.html">User Log In</a></h1>
                </div>
            </div>
            <div class="input-box2">
                <div class="A1">
                    <label for="Name">Name</label>
                    <input type="text" name="UserId" id="UserId" placeholder="Enter Your Name">
                </div>
                <div class="A1">
                    <label for="Email">Email</label>
                    <input type="text" name="UserId" id="UserId" placeholder="Enter Your Email">
                </div>
                <div class="A1">   
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password">
                </div>
                <div class="A1">
                    <label for="select">Category</label>
                    <select class="dropdown">
                        <option class="dropdown" >Select</option>
                        <option class="dropdown">Catering</option>
                        <option class="dropdown">Florist</option>
                        <option class="dropdown">Decoration</option>
                        <option class="dropdown">Lighting</option>
                    </select>
                </div>
            <div class="remember-box2">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember Me</label>
                <a href="#">Forgot Password ?</a>
            </div>
            <div class="btn-box2">
                <button>Login</button>
            </div>
            <div class="signup-box2">
                <p>Don't have an account?</p>
                <a href="adminsignup.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
